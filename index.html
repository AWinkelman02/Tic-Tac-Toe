<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main-grid">
        <div class="cell num1" id="0"></div>
        <div class="cell num2" id="1"></div>
        <div class="cell num3" id="2"></div>
        <div class="cell num4" id="3"></div>
        <div class="cell num5" id="4"></div>
        <div class="cell num6" id="5"></div>
        <div class="cell num7" id="6"></div>
        <div class="cell num8" id="7"></div>
        <div class="cell num9" id="8"></div>
    </div>
    <button id="reset">Reset</button>
    <dialog class="resultsScreen">
        <h2 class="result"></h2>
        <button class="close">X</button>
    </dialog>
    
    <script src="scripts.js"></script>
</body>
</html>
